<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voidhwa</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #ffffff, #fce6e6);
      font-family: sans-serif;
    }

    .card {
      background-color: #444;
      border-radius: 30px;
      padding: 60px 40px;
      text-align: center;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.3);
    }

    .card h1 {
      color: red;
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 0 0 5px rgba(255, 0, 0, 0.6);
    }

    .card button {
      padding: 14px 28px;
      font-size: 18px;
      background-color: #5c1f1f;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      transition: background-color 0.3s ease;
    }

    .card button:hover {
      background-color: #7d2626;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>𝒗𝒐𝒊𝒅𝒉𝒘𝒂</h1>
    <button>Enter</button>
  </div>
</body>
</html>
