<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VoidHwa</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      overflow: hidden;
      font-family: 'Arial Black', sans-serif;
    }

    /* Background grid glow */
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 20%, rgba(255, 0, 0, 0.1), transparent 40%),
                  radial-gradient(circle at 80% 30%, rgba(255, 0, 0, 0.1), transparent 40%),
                  radial-gradient(circle at 50% 80%, rgba(255, 0, 0, 0.1), transparent 40%);
      background-color: #000;
      z-index: -1;
    }

    .box {
      background: rgba(0, 0, 0, 0.8);
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      text-align: center;
    }

    .box h1 {
      color: red;
      font-size: 40px;
      margin: 0 0 20px 0;
      text-shadow: 0 0 10px red;
    }

    .box button {
      background-color: rgba(255, 0, 0, 0.3);
      border: none;
      color: white;
      padding: 10px 25px;
      font-size: 18px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      cursor: pointer;
      transition: 0.3s;
    }

    .box button:hover {
      background-color: rgba(255, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="box">
    <h1>voidhwa</h1>
    <button>Enter</button>
  </div>
</body>
</html>
